version: '3.8'

services:
  vllm-worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MODEL_NAME=Qwen/Qwen3-Coder-Next
      - MAX_MODEL_LEN=8192
      - GPU_MEMORY_UTILIZATION=0.90
      - TENSOR_PARALLEL_SIZE=1
      - TRUST_REMOTE_CODE=true
      - TOKENIZER_MODE=auto
      - HF_TOKEN=${HF_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8000:8000"
    volumes:
      - ./models:/root/.cache/huggingface
    restart: unless-stopped
